{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
   
   <div class="row">
       {% for article in articles %}
       <div class="col-md-3 articles-details">
           
               <img src={{article.urlToImage}} alt="ARTICLE IMAGE">
         
           <div class="words">
               <p class="text-bold"> {{article.description}} </p>
               
               <p class="small">Published on: {{article.publishedAt}}</p>
             
               
                  <p> <a href={{article.url}} target="_blank"> More</a></p>
               
           </div>
       </div>
       {% endfor %}
   </div>
</div>
{% endblock%}
