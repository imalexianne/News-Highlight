<h1> Hello Source {{ sources.name }} </h1>

{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- name background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 namePath" style="background: url({{source.name}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 source-details">
            <h3>{{ source.name }}</h3>

            <p class="description"> {{ source.description }}</p>
            <p class="category"> <b> {{ source.category }} </p>


        </div>
    </div>

</div>
{% endblock %}
